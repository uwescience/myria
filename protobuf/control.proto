option java_package = "edu.washington.escience.myriad.proto";
option java_outer_classname = "ControlProto";

message ControlMessage {
  enum ControlMessageType {
   	CONNECT = 0; // create an IPC connection between two workers
  	START_QUERY = 1; // start the query
  	QUERY_READY_TO_EXECUTE = 2; 
  	SHUTDOWN = 3; // master -> workers
    DISCONNECT = 4; //disconnect an IPC connection
  }

  required ControlMessageType type = 1;		// See enum above
  //optional ExchangePairID exchangePairID = 2;
  optional int32 remoteID = 2;
}

